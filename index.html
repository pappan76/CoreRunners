<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Habit Tracker</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase config -->
  <script src="firebase-config.js"></script>
  <!-- App logic -->
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Weekly Habit Tracker</h1>

  <div id="auth">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
<div id="userInfo" style="display:none; margin-bottom:1rem;">
  Logged in as: <span id="userName"></span> (<span id="userEmail"></span>)
</div>
  <div id="tracker" style="display:none;">
    <table id="habitTable" border="1">
      <thead>
        <tr>
          <th>Habit</th>
          <th>Sat</th>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="weekTotal">Total completed this week: 0</p>
    <button id="saveBtn">Save Progress</button>
  </div>

<h2 class="mt-6" id="leaderboardTitle" style="display:none;">Leaderboard (This Week)</h2>
<table id="leaderboard" border="1" cellpadding="5" cellspacing="0" style="display:none;"></table>

</body>
</html>
