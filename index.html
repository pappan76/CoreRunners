<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Habit Tracker</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase config -->
  <script src="firebase-config.js"></script>
  <!-- App logic -->
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Weekly Habit Tracker</h1>

  <div id="auth">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <div id="tracker" style="display:none;">
    <table id="habitTable" border="1">
      <thead>
        <tr>
          <th>Habit</th>
          <th>Sat</th>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="weekTotal">Total completed this week: 0</p>
    <button id="saveBtn">Save Progress</button>
  </div>
</body>
</html>
